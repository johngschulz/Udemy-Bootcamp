<!DOCTYPE html>
<html>
<head>
	<title>Selector Practice</title>
	<link rel="stylesheet" type="text/css" href="selectors.css">
</head>
<body>
	<h1>Big Header</h1>
	<p>Making paragraph</p>
	<ul>
		<li>Five</li>
		<li>Four</li>
		<li>Three</li>
	</ul>
	<h2>Another Header</h2>
	<ol>
		<li>Two</li>
		<li>One</li>
		<li>Zero</li>
	</ol>
	<h3>A smaller header and links</h3>
	<ul>
	<li><a href="https://google.com">A link to Google</a></li>
	<li><a href="https://wikipedia.org">A link to Wikipedia</a></li>
	</ul>
</body>
</html>
